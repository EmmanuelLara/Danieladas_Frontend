<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Nevería Los Sabores</title>

  <!-- Iconos e interfaz -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/catalogo.css">
  <link rel="stylesheet" href="css/nav.css">
  <style > 
     body{
        background-image: url('/www/img/fondo.png');
    }</style>
</head>

<body>
  <div class="pastel-bg">
    <!-- Header -->
    <div class="catalogo-header">
      <h1 class="catalogo-title">Nuestros<br>Productos</h1>
      <p class="catalogo-subtitle">Elige lo que más te guste</p>
    </div>

    <!-- Grid de categorías -->
    <div class="categorias-grid">
      <div class="categoria-card" onclick="selectCategory('Nieves')">
        <img src="img/nieves.png" alt="Nieves">
        <h3>Nieves</h3>
      </div>

      <div class="categoria-card" onclick="selectCategory('Paletas')">
        <img src="img/paletas.png" alt="Paletas">
        <h3>Paletas</h3>
      </div>

      <div class="categoria-card" onclick="selectCategory('Nachos')">
        <img src="img/nachos.png" alt="Nachos">
        <h3>Nachos</h3>
      </div>

      <div class="categoria-card" onclick="selectCategory('Pasteles')">
        <img src="img/pasteles.png" alt="Pasteles">
        <h3>Pasteles</h3>
      </div>
    </div>
  </div>

  <!-- Barra inferior -->
<nav class="bottom-navbar">
    <button class="nav-link" data-page="inicio" onclick="navigateTo('inicio')">
        <i class="bi bi-house-door-fill"></i>
        <span>Inicio</span>
    </button>
    
    <button class="nav-link" data-page="productos" onclick="navigateTo('productos')">
        <i class="bi fa-ice-cream"></i>
        <span>Productos</span>
    </button>
    
    <button class="nav-link " data-page="carrito" onclick="navigateTo('carrito')">
        <i class="bi bi-cart-fill"></i>
        <span>Carrito</span>
    </button>
    
    <button class="nav-link" data-page="cuenta" onclick="navigateTo('cuenta')">
        <i class="bi bi-person-fill"></i>
        <span>Cuenta</span>
    </button>
</nav>


  <script src="js/main.js"></script>
</body>
</html>
