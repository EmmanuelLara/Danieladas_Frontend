<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket de Pedido - Danieladas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #fffbea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Courier New", monospace;
    }

    .ticket {
      background: white;
      border: 2px dashed #e22b5a;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .ticket h2 {
      text-align: center;
      color: #e22b5a;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ticket img {
      display: block;
      margin: 0 auto 10px;
      width: 80px;
    }

    .ticket p {
      margin: 2px 0;
      font-size: 14px;
    }

    .line {
      border-top: 1px dashed #999;
      margin: 10px 0;
    }

    .total {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .text-center {
      text-align: center;
    }

    .btn {
      display: block;
      margin: 20px auto 0;
      width: 80%;
      border-radius: 25px;
      background-color: #ff9fd6;
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #ff7fbd;
    }
  </style>
</head>
<body>

  <div class="ticket" id="ticket">
    <img src="img/logo.png" alt="Danieladas Logo">
    <h2>Danieladas</h2>
    <p class="text-center">üç¶ Never√≠a Los Sabores</p>
    <p class="text-center">Tel: 123-456-7890</p>
    <div class="line"></div>

    <p><strong>Cliente:</strong> <span id="cliente">Mane Lara</span></p>
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>

    <div class="line"></div>

    <div id="detallePedido"></div>

    <div class="line"></div>
    <p class="total">TOTAL: $<span id="total"></span> MXN</p>
    <div class="line"></div>

    <p class="text-center">¬°Gracias por tu compra! üíñ</p>
    <p class="text-center">Sigue disfrutando de nuestros sabores üòã</p>

    <button class="btn" id="btnGuardar">
      <i class="bi bi-check-circle-fill"></i> Confirmar y Descargar Ticket
    </button>
  </div>

  <!-- Librer√≠a para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const pedido = JSON.parse(localStorage.getItem("pedidoActual"));

    if (!pedido) {
      alert("No hay pedido registrado.");
      window.location.href = "carrito.html";
    }

    document.getElementById("cliente").textContent = pedido.cliente;
    document.getElementById("fecha").textContent = pedido.fecha;

    const detalleDiv = document.getElementById("detallePedido");
    let html = "";

    pedido.productos.forEach(p => {
      html += `
        <p><strong>${p.tipo}</strong> ${p.tamano ? `(${p.tamano})` : ""}</p>
        ${p.sabores ? `<p>Sabores: ${p.sabores.join(", ")}</p>` : ""}
        ${p.ingredientes ? `<p>Ingredientes: ${p.ingredientes.join(", ")}</p>` : ""}
        <p>Precio: $${p.precio.toFixed(2)}</p>
        <div class="line"></div>
      `;
    });

    detalleDiv.innerHTML = html;
    document.getElementById("total").textContent = pedido.total.toFixed(2);

    // üîπ Bot√≥n para guardar pedido y descargar ticket
    document.getElementById("btnGuardar").addEventListener("click", () => {
      // Guardar en lista local de pedidos
      let misPedidos = JSON.parse(localStorage.getItem("misPedidos")) || [];
      pedido.id = Date.now();
      pedido.estado = "Pendiente de entrega";
      misPedidos.push(pedido);
      localStorage.setItem("misPedidos", JSON.stringify(misPedidos));

      // Mostrar mensaje de confirmaci√≥n
      alert("‚úÖ Pedido confirmado, pasa a recoger üç¶");

      // Descargar ticket como PDF
      const elemento = document.getElementById("ticket");
      const opciones = {
        margin: 5,
        filename: `Ticket_${pedido.id}.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a6", orientation: "portrait" }
      };
      html2pdf().set(opciones).from(elemento).save();

      // Redirigir despu√©s de 3 segundos
      setTimeout(() => {
        window.location.href = "perfil.html"; // o "index.html"
      }, 3000);
    });
  </script>

</body>
</html>
