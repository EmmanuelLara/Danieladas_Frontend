<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Danieladas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-image: url("img/fondo.png"); /* üí° Cambia por tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      margin: 0;
    }

    /* ü©∑ Cuadro blanco transparente tipo "glass" */
    .card {
      background: rgba(255, 255, 255, 0.75); /* Transparencia */
      backdrop-filter: blur(8px); /* Efecto glass */
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
      border-radius: 25%;
     margin: 0 auto 15px auto; /* Centrado */
    }

    .form-control {
      background-color: rgba(255, 227, 243, 0.9);
      border: none;
      border-radius: 25px;
      margin-bottom: 15px;
      padding: 10px;
      text-align: center;
    }

    .btn {
      background-color: #ff9fd6;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      transition: all 0.3s;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 159, 214, 0.5);
    }

    .btn:hover {
      background-color: #ff7fbd;
      transform: translateY(-2px);
    }

    a {
      color: #e22b5a;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
<img src="img/logo.png" alt="Danieladas Logo" class="logo" />
    <h5 class="mb-3">Registro de usuario</h5>

    <input type="text" class="form-control" placeholder="Usuario" id="usuario" />
    <input type="password" class="form-control" placeholder="Contrase√±a" id="password" />
    <input type="password" class="form-control" placeholder="Confirmar contrase√±a" id="confirmar" />

    <button class="btn mt-2" onclick="registrar()">Crear cuenta</button>

    <p class="mt-3">
      ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a>
    </p>
  </div>

  <script>
    function registrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmar = document.getElementById("confirmar").value.trim();

      if (!usuario || !password || !confirmar) {
        alert("Completa todos los campos üç¶");
        return;
      }

      if (password !== confirmar) {
        alert("Las contrase√±as no coinciden üí¢");
        return;
      }

      alert("Cuenta creada exitosamente ü©∑");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
