<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Sabores</title>
  
  <!-- Iconos y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/nav.css">

  <style>
    body {
      background-image: url('img/fondo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-y: auto;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .sabor-card {
      border: 3px solid transparent;
      border-radius: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.85);
    }

    .sabor-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .sabor-card.selected {
      border: 3px solid #ff4d6d;
      box-shadow: 0 0 10px #ff4d6d;
    }

    .color-preview {
      width: 100%;
      height: 100px;
      border-radius: 12px 12px 0 0;
      border: 2px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* üî• Bot√≥n flotante siempre visible */
  #btnConfirmar {
  position: fixed;
  bottom: 110px; /* ‚úÖ Aumenta la separaci√≥n respecto al navbar */
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  width: 85%;
  background-color: #ff9fd6;
  border: none;
  border-radius: 25px;
  color: white;
  font-weight: bold;
  padding: 14px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s;
}


    #btnConfirmar:hover {
      background-color: #ff7fbd;
      transform: translateX(-50%) scale(1.05);
    }

    h1 {
      color: #ff4d6d;
      font-weight: 700;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ff7fbd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 5;
    }

    .bottom-navbar .nav-link {
      color: white;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
    }

    .bottom-navbar i {
      display: block;
      font-size: 20px;
    }
    .container {
  padding-bottom: 160px; /* Da espacio extra debajo de los sabores */
}

  </style>
</head>

<body class="pastel-bg">

  <div class="container py-4">
    <h1 class="text-center mb-3">üç® Elige tus Sabores</h1>
    <p class="text-center text-muted" id="infoSeleccion"></p>

    <div class="row g-3 mb-5" id="sabores-grid">
      <!-- Sabores generados por JS -->
    </div>
  </div>

  <!-- Bot√≥n fijo -->
  <button class="btn btn-lg" id="btnConfirmar" disabled>Agregar al carrito üõí</button>

  <!-- Barra inferior -->
  <nav class="bottom-navbar">
    <button class="nav-link" data-page="inicio" onclick="navigateTo('inicio')">
        <i class="bi bi-house-door-fill"></i>
        <span>Inicio</span>
    </button>
    
    <button class="nav-link" data-page="productos" onclick="navigateTo('productos')">
        <i class="bi bi-ice-cream"></i>
        <span>Productos</span>
    </button>
    
    <button class="nav-link" data-page="carrito" onclick="navigateTo('carrito')">
        <i class="bi bi-cart-fill"></i>
        <span>Carrito</span>
    </button>
    
    <button class="nav-link" data-page="cuenta" onclick="navigateTo('cuenta')">
        <i class="bi bi-person-fill"></i>
        <span>Cuenta</span>
    </button>
  </nav>

  <script src="js/sabores.js"></script>
</body>
</html>
