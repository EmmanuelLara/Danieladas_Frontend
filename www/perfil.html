<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Danieladas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/nav.css">

  <style>
    body {
      background-image: url("img/fondo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    .perfil-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      text-align: center;
      margin: 30px auto 10px;
    }

    .perfil-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff9fd6;
      margin-bottom: 15px;
    }

    h4 {
      color: #e22b5a;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .user-info p {
      margin: 4px 0;
      font-size: 15px;
      color: #555;
    }

    .btn-pink {
      background-color: #ff9fd6;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-pink:hover {
      background-color: #ff7fbd;
      transform: translateY(-2px);
    }

    /* Secci贸n de pedidos */
    .pedidos-container {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .pedido-card {
      border: 2px dashed #ff9fd6;
      border-radius: 15px;
      padding: 10px 15px;
      margin-bottom: 12px;
      background: white;
    }

    .pedido-header {
      font-weight: bold;
      color: #e22b5a;
    }

    .pedido-detalle {
      font-size: 14px;
      color: #444;
      margin-top: 5px;
    }

    .estado {
      font-weight: 600;
      color: #ff7fbd;
    }

    .estado.entregado {
      color: #28a745;
    }
  </style>
</head>
<body>

  <!-- PERFIL -->
  <div class="perfil-card">
    <img src="img/usuario.png" alt="Foto de perfil" class="perfil-img">
    <h4 id="nombreUsuario">Usuario Ejemplo</h4>
    <p class="text-muted">@usuario123</p>

    <div class="user-info mt-3">
      <p><i class="bi bi-envelope-fill text-danger"></i> correo@ejemplo.com</p>
      <p><i class="bi bi-geo-alt-fill text-danger"></i> Ciudad de M茅xico</p>
      <p><i class="bi bi-calendar-heart text-danger"></i> Cliente desde: 2025</p>
    </div>

    <button class="btn-pink" onclick="editarPerfil()"><i class="bi bi-pencil-fill"></i> Editar Perfil</button>
    <button class="btn-pink" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n</button>
  </div>

  <!-- PEDIDOS -->
  <div class="pedidos-container">
    <h5 class="text-center text-danger mb-3"><i class="bi bi-receipt-cutoff"></i> Mis Pedidos</h5>
    <div id="listaPedidos"></div>
  </div>

  <!-- NAVBAR -->
  <nav class="bottom-navbar">
    <button class="nav-link" data-page="inicio" onclick="navigateTo('inicio')">
        <i class="bi bi-house-door-fill"></i>
        <span>Inicio</span>
    </button>
    <button class="nav-link" data-page="productos" onclick="navigateTo('productos')">
         <i class="bi fa-ice-cream"></i>
        <span>Productos</span>
    </button>
    <button class="nav-link" data-page="carrito" onclick="navigateTo('carrito')">
        <i class="bi bi-cart-fill"></i>
        <span>Carrito</span>
    </button>
    <button class="nav-link active" data-page="cuenta" onclick="navigateTo('cuenta')">
        <i class="bi bi-person-fill"></i>
        <span>Cuenta</span>
    </button>
  </nav>

  <script src="js/main.js"></script>
  <script>
    function editarPerfil() {
      alert("Funci贸n de edici贸n pr贸ximamente ");
    }

    function cerrarSesion() {
      if (confirm("驴Seguro que deseas cerrar sesi贸n? ")) {
        localStorage.removeItem("usuario");
        alert("Sesi贸n cerrada correctamente ┓");
        window.location.href = "login.html";
      }
    }

    // Cargar pedidos desde localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (usuario) {
        document.getElementById("nombreUsuario").textContent = usuario.nombre || "Usuario";
      }

      const pedidos = JSON.parse(localStorage.getItem("misPedidos")) || [];
      const contenedor = document.getElementById("listaPedidos");

      if (pedidos.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">No tienes pedidos a煤n </p>`;
        return;
      }

      pedidos.forEach(p => {
        let productosHTML = p.productos.map(prod => `
          <p>- ${prod.tipo} ${prod.tamano || ""} (${prod.precio} MXN)</p>
        `).join("");

        const estadoClase = p.estado.includes("Entregado") ? "estado entregado" : "estado";

        const pedidoHTML = `
          <div class="pedido-card">
            <div class="pedido-header">Ticket #${p.id}</div>
            <div class="pedido-detalle">
              <p><strong>Fecha:</strong> ${p.fecha}</p>
              <p><strong>Total:</strong> $${p.total.toFixed(2)} MXN</p>
              <p><strong>Estado:</strong> <span class="${estadoClase}">${p.estado}</span></p>
              <div>${productosHTML}</div>
            </div>
          </div>
        `;
        contenedor.innerHTML += pedidoHTML;
      });
    });
  </script>

</body>
</html>
